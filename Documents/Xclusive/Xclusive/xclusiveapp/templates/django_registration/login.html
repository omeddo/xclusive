{% load static %}
{% block content %}
<body style="overflow: hidden;">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
<script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
  {% block styles %} 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="{% static 'css/basenews.css' %}">


    <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
  {% endblock %}
</head>

<!-- Sidebar/menu -->

<div class="container">
  
  <div class="row">
    <!-- Empty div -->
    <div class="col-lg-3"></div>
    <div class="col-lg-6 pt-2 mt-4">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{message.tags}}">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}

      {% if form.errors %}
        <p style="color: white;"> Some information are incorrect </p>
      {% endif %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 style="color: black;" class="text-center font-weight-bold">Sign Up</h3>
        </div>
        <div class="panel-body">
          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
          {{ form }}
            <div class="form-group">
              <input type="submit" class="btn btn-warning btn-sm" value="Sign Up">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
        </div>
      </div>

      </div>
  </div>  </div>
</div>
</div>
</body>

{% endblock %}
